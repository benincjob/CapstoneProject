<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
   <head>
       <meta charset="ISO-8859-1">
       <title>Customer List</title>
   </head>
       <body>
          <h1>Customer List</h1>
           <div>
              <table border ="1">
                <tr>
                   <th>Customer Id</th>
                   <th>First Name</th>
                   <th>Last Name</th>
                   <th>Account Number</th>
                   <th>Product ID</th>
                   <th>SSN</th>
                   <th>Product</th>
                </tr>
                <tr th:each="customer : ${customers}">
                <td th:utext="${customer.id}">...</td>
                <td th:utext="${customer.firstname}">...</td>
                <td th:utext="${customer.lastname}">...</td>
                <td th:utext="${customer.accountnumber}">...</td>
                <td th:utext="${customer.productid}">...</td>
                <td th:utext="${customer.ssn}">...</td>
                </tr>
              </table>
           </div>
      </body>
</html>
